name: OSV Scanner

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  osv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: OSV scan
        if: ${{ hashFiles('package-lock.json','yarn.lock','pnpm-lock.yaml','package.json','requirements*.txt','poetry.lock','Pipfile.lock','go.mod','go.sum','Cargo.lock','*.csproj','*.fsproj','pom.xml') != '' }}
        uses: docker://ghcr.io/google/osv-scanner:latest
        with:
          args: -r .

